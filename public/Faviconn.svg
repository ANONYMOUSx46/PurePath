<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"></stop>
      <stop offset="100%" stop-color="#C69200"></stop>
    </linearGradient>

    <linearGradient id="shieldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFE27A"></stop>
      <stop offset="100%" stop-color="#B8860B"></stop>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="10" y="10" width="492" height="492" rx="110" fill="url(#bgGrad)"></rect>

  <!-- Shield -->
  <path d="M256 80 
           L390 140 
           V250 
           C390 360 300 420 256 440 
           C212 420 122 360 122 250 
           V140 Z" fill="url(#shieldGrad)" stroke="#FFF3C4" stroke-width="10"></path>

  <!-- Cross -->
  <rect x="236" y="170" width="40" height="170" fill="white"></rect>
  <rect x="190" y="220" width="130" height="40" fill="white"></rect>

</svg>
