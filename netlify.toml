# netlify.toml
# Place this in the ROOT of your project (same level as package.json)

[build]
  command = "npm run build"
  publish = "dist"

# ── SPA Routing ───────────────────────────────────────────────────────────────
# Without this, refreshing any route or opening the PWA from the home screen
# on a non-root URL returns a 404 → white screen.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ── Cache Headers ─────────────────────────────────────────────────────────────
# Service worker must NEVER be cached — browser always needs the latest version
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"

# Manifest should revalidate on every visit
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache"

# Vite hashes JS/CSS filenames so they can be cached forever safely
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Icons are stable — cache for a week
[[headers]]
  for = "/icon-*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"
